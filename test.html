<script>
    $(document).ready(function () {
        $('#login').click(function (e) {
            var username = $('#username').val();
            alert(username);
            if (username == 'username') {
                window.location.replace('/selectTrip')
            }
            if (username == 'admin') {
                window.location.replace('/admin')
            }

        });
    });
</script>
